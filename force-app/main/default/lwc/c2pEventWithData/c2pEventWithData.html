<template>
    <lightning-card title="C2P SIMPLE EVENT WITH DATA">
        <div class="slds-var-m-around_medium">
            <div class="slds-grid slds-gutters">
                <!--display in 2 columns 1/3 for button and 2/3 for info-->
                <div class="slds-col slds-size_2-of-4">
                    <!--user enters the record id for account and click button and passes record ID to child-->
                    <lightning-input
                        type="text"
                        variant="label-hidden"
                        value={input}
                        onchange={changeHandler}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_2-of-4">
                    <lightning-button 
                        variant="brand"
                        label="Show contact record details"
                        onclick={clickHandler}>
                    </lightning-button>
                </div>
            </div>
            <div>{output.message}</div>
            <div>{output.info}</div>
            

            <!--show only if showDetails is true on the parent JS-->
            <template if:true={showDetails}>
            <c-modal-record-form2 
                record-id={contactId}
                onclosemodal={closeHandler}>
            </c-modal-record-form2>
            </template>
        </div>
    </lightning-card>
    
</template>
