<template>
    <lightning-card title="Contacts">
        <div class="slds-var-m-around_medium">
            <template for:each={contacts} for:item="contact">
                <div key={contact} class="slds-var-m-bottom_small">
                    <strong>{contact.name}</strong> 
                         <br/>
                        {contact.title}<br/>
                        {contact.company}<br/>
                        {contact.stay}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
