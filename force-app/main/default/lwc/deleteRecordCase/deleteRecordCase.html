<template>
    <lightning-card title ="DELETE RECORD - CASE">
        <div class="slds-m-around_medium">
            <lightning-input
                type="text"
                label="Enter a record id for record deletion"
                value={recordId}
                onchange={changeHandler}>
            </lightning-input>

            <lightning-button  class="slds-align_absolute-center slds-var-m-top_x-small"
                label="Delete"
                variant="brand"
                onclick={deleteRecord}>
            </lightning-button>

        </div>
    </lightning-card>
    
</template>
