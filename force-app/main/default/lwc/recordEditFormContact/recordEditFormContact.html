<template>
    <lightning-card title="Record Edit Form - Contact" icon-name="standard:contact">
        <div class = "slds-var-m-around_medium">
            <lightning-record-edit-form
                record-id={recordId}
                object-api-name={objectName}
                onsuccess = {successHandler}>
                <lightning-messages></lightning-messages>
                <div class="slds-grid slds-guttors">
                    <div class="slds-col">
                        <lightning-input-field field-name={fields.FirstName}></lightning-input-field>
                        <lightning-input-field field-name={fields.LastName}></lightning-input-field>
                        <lightning-input-field field-name={fields.Title}></lightning-input-field>
                    </div>
                    <div class="slds-col">
    
                        <lightning-input-field field-name={fields.Department}></lightning-input-field>
                        <lightning-input-field field-name={fields.Email}></lightning-input-field>
                        <lightning-input-field field-name={fields.AccountId}></lightning-input-field>
                    </div>
                </div>
                <!--for buttons-->
                <div class="slds-align_absolute-center">
                    <lightning-button
                        label="Cancel"
                        class="slds-var-m-right_x-small"
                        variant ="neutral"
                        type = "reset">
                    </lightning-button>
                    <lightning-button
                        label="Save"
                        variant="brand"
                        type = "submit">
                    </lightning-button>
                </div>
         </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>

<!--"slds-col" divide the space equally, but if I want my one column to take let's say 2/3 of the space I will use. Supports up to 12 columns -->
