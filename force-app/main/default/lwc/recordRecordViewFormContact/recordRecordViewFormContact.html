<template>
    <lightning-card title = "Record View Form Contact"
        icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <lightning-record-view-form
                object-api-name={objectName}
                record-id={recordId}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-output-field field-name={fields.name}></lightning-output-field>
                        <lightning-output-field field-name={fields.accountId}></lightning-output-field>
                        <lightning-output-field field-name={fields.email}></lightning-output-field>
                        <lightning-output-field field-name={fields.ownerId}></lightning-output-field>
                    </div>
                    <div class="slds-col">
                        <lightning-output-field field-name={fields.title}></lightning-output-field>
                        <lightning-output-field field-name={fields.phone}></lightning-output-field>
                        <lightning-output-field field-name={fields.mobile}></lightning-output-field>     
                    </div>                  
                </div>
            </lightning-record-view-form>
        </div>
    </lightning-card>
</template>
